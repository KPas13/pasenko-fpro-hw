<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OnlineMagazine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700;800&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <button class="btn" id="btn">RegisterForm</button>
    <button class="order-btn" id="order-btn">Your Orders</button>
    <button class="category-btn" id="category-btn">Categories</button>

    <h1 class="page-title">Category</h1>
    <div class="categories" id="categories"></div>
    <div class="product-wrapper" id="product-wrapper"></div>
    <div class="info-wrapper" id="info-wrapper"></div>
    <div class="orders-block" id="orders-block">
        <h2 class="order-title">Orders</h2>
        <table class="orders-table" id="order-table">
            <tr>
                <td id="name-order"></td>
                <td></td>
            </tr>
        </table>
    </div>


    <div class="product-shop-info" id="product-shop-info"></div>
    <div class="order-info" id="order-info">
        <h1 class="order-title">Checkout</h1>
        <div class="order-input">
            <label for="user-name" class="user-label-name">Name*:</label>
            <input type="text" class="user-name" id="user-name" required>
            <label for="user-surname" class="user-label-name">Surname*:</label>
            <input type="text" class="user-name" id="user-surname" required>
            <label for="user-patronymic" class="user-label-name">Patronymic*:</label>
            <input type="text" class="user-name" id="user-patronymic" required>
        </div>

        <span class="user-city">City*:</span>
        <select name="city" id="user-city" class="user-city">
            <option>Kharkiv</option>
            <option>Kyiv</option>
            <option>Cherkasy</option>
            <option>Dnipro</option>
            <option>Lviv</option>
            <option>Zhytomyr</option>
        </select>

        <label for="user-poshta" class="user-label-name">Nova Poshta*:</label>
        <input type="text" class="user-name" id="user-poshta">

        <span class="user-payment-title">Payment Type*</span>
        <div class="user-payment">
            <label for="credit-card"> Credit Card
                <input type="radio" id="credit-card" name="payment" value="Credit Card">
            </label>

            <label for="cash" class="male"> Cash on delivery
                <input type="radio" id="cash" name="payment" value="Cash On Delivery">
            </label>
        </div>

<!--        <span class="value-product-span">Value: </span> </span>-->
        <label for="user-value" class="user-label-name">Value*:</label>
        <input type="text" class="user-value" id="user-value">

        <span class="user-comment-span">Comments for order:</span>
        <textarea id="comment-text" rows="3" cols="5"></textarea>

        <button class="order-confirm-btn" id="order-confirm-btn">Confirm Button</button>

    </div>

<script src="script.js"></script>
</body>
</html>
